<div id="chatbot-container" class="chatbot-container">
    <div id="chatbot-toggle" class="chatbot-toggle" title="Open Chat">
        <i class="fas fa-comments"></i>
        <span class="chatbot-badge">1</span>
    </div>

    <div id="chatbot-window" class="chatbot-window" style="display: none;">
        <div class="chatbot-header">
            <h3>PG Spotter Assistant</h3>
            <button id="chatbot-close" class="chatbot-close">Ã—</button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages">
            <div class="chatbot-message bot-message">
                <p>Hello! ðŸ‘‹ I'm here to help you find your perfect PG. How can I assist you?</p>
            </div>
        </div>
        <div class="chatbot-input-area">
            <input 
                type="text" 
                id="chatbot-input" 
                class="chatbot-input" 
                placeholder="Type your question..." 
                autocomplete="off"
            >
            <button id="chatbot-send" class="chatbot-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<style>
.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

@media (max-width: 480px) {
    .chatbot-container {
        bottom: 70px;
        right: 10px;
    }

    .chatbot-toggle {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }

    .chatbot-window {
        position: fixed;
        width: calc(100vw - 20px);
        max-height: 60vh;
        bottom: 130px;
        right: 10px;
        left: 10px;
    }
}

.chatbot-toggle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #f7a01d 0%, #3952a3 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 24px;
    box-shadow: 0 4px 12px rgba(247, 160, 29, 0.4);
    transition: all 0.3s ease;
    position: relative;
    animation: float 3s ease-in-out infinite;
    user-select: none;
}

.chatbot-toggle:hover {
    transform: scale(1.15);
    box-shadow: 0 6px 20px rgba(247, 160, 29, 0.6);
    animation: none;
}

.chatbot-toggle.dragging {
    cursor: grabbing;
    animation: none !important;
    box-shadow: 0 8px 25px rgba(247, 160, 29, 0.6);
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) translateX(0px);
    }
    25% {
        transform: translateY(-15px) translateX(5px);
    }
    50% {
        transform: translateY(-10px) translateX(-8px);
    }
    75% {
        transform: translateY(-5px) translateX(8px);
    }
}

.chatbot-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff6b6b;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
}

.chatbot-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 380px;
    max-height: 600px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16);
    display: flex;
    flex-direction: column;
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chatbot-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 16px;
    border-radius: 12px 12px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.chatbot-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
}

.chatbot-close:hover {
    transform: scale(1.1);
}

.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.chatbot-message {
    display: flex;
    margin-bottom: 8px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.bot-message {
    justify-content: flex-start;
}

.user-message {
    justify-content: flex-end;
}

.chatbot-message p {
    margin: 0;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.4;
    max-width: 85%;
    word-wrap: break-word;
}

.bot-message p {
    background: #e9ecef;
    color: #333;
    border-radius: 12px 12px 12px 0;
}

.user-message p {
    background: #667eea;
    color: white;
    border-radius: 12px 12px 0 12px;
}

.chatbot-input-area {
    padding: 12px;
    border-top: 1px solid #e9ecef;
    display: flex;
    gap: 8px;
    background: white;
    border-radius: 0 0 12px 12px;
}

.chatbot-input {
    flex: 1;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s ease;
}

.chatbot-input:focus {
    border-color: #667eea;
}

.chatbot-send {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 6px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.chatbot-send:hover {
    transform: scale(1.05);
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
}

.chatbot-send:active {
    transform: scale(0.95);
}

/* Scrollbar styling */
.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #667eea;
    border-radius: 3px;
}

.chatbot-messages::-webkit-scrollbar-thumb:hover {
    background: #764ba2;
}

/* Mobile responsive */
@media (max-width: 480px) {
    .chatbot-window {
        width: calc(100vw - 20px);
        max-height: 70vh;
        bottom: 70px;
        right: 10px;
    }

    .chatbot-message p {
        max-width: 90%;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatbotToggle = document.getElementById('chatbot-toggle');
    const chatbotContainer = document.getElementById('chatbot-container');
    const chatbotWindow = document.getElementById('chatbot-window');
    const chatbotClose = document.getElementById('chatbot-close');
    const chatbotInput = document.getElementById('chatbot-input');
    const chatbotSend = document.getElementById('chatbot-send');
    const chatbotMessages = document.getElementById('chatbot-messages');

    let isDragging = false;
    let hasMoved = false;
    let offsetX = 0;
    let offsetY = 0;
    let startX = 0;
    let startY = 0;

    // Mouse down - prepare for drag
    chatbotToggle.addEventListener('mousedown', function(e) {
        startX = e.clientX;
        startY = e.clientY;
        const rect = chatbotToggle.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        hasMoved = false;
    });

    // Mouse move - drag if button is held
    document.addEventListener('mousemove', function(e) {
        // Check if mouse button is pressed
        if (e.buttons === 1 && chatbotToggle === document.elementFromPoint(e.clientX, e.clientY) || isDragging) {
            // Check if mouse moved more than 5px (to avoid accidental drag on click)
            const movedX = Math.abs(e.clientX - startX);
            const movedY = Math.abs(e.clientY - startY);
            
            if (movedX > 5 || movedY > 5) {
                isDragging = true;
                hasMoved = true;
                const container = chatbotContainer;
                const newX = e.clientX - offsetX;
                const newY = e.clientY - offsetY;
                
                const maxX = window.innerWidth - 80;
                const maxY = window.innerHeight - 80;
                
                container.style.left = Math.max(0, Math.min(newX, maxX)) + 'px';
                container.style.top = Math.max(0, Math.min(newY, maxY)) + 'px';
                container.style.right = 'auto';
                container.style.bottom = 'auto';
                
                chatbotToggle.classList.add('dragging');
            }
        }
    });

    // Mouse up - stop dragging
    document.addEventListener('mouseup', function() {
        isDragging = false;
        chatbotToggle.classList.remove('dragging');
    });

    // Single click to open/close (only if not moved)
    chatbotToggle.addEventListener('click', function(e) {
        if (!hasMoved) {
            if (chatbotWindow.style.display === 'none') {
                chatbotWindow.style.display = 'flex';
                chatbotInput.focus();
            } else {
                chatbotWindow.style.display = 'none';
            }
        }
        hasMoved = false;
    });

    // Close chatbot
    chatbotClose.addEventListener('click', function() {
        chatbotWindow.style.display = 'none';
    });

    // Send message function
    function sendMessage() {
        const message = chatbotInput.value.trim();
        if (message === '') return;

        // Add user message to chat
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'chatbot-message user-message';
        userMessageDiv.innerHTML = `<p>${escapeHtml(message)}</p>`;
        chatbotMessages.appendChild(userMessageDiv);

        chatbotInput.value = '';

        // Send query to API
        fetch('chatbot_api.php?q=' + encodeURIComponent(message))
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chatbot-message bot-message';
                botMessageDiv.innerHTML = `<p>${escapeHtml(data.message).replace(/\n/g, '<br>')}</p>`;
                chatbotMessages.appendChild(botMessageDiv);

                // Scroll to bottom
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'chatbot-message bot-message';
                errorDiv.innerHTML = '<p>Sorry, I encountered an error. Please try again.</p>';
                chatbotMessages.appendChild(errorDiv);
            });

        // Scroll to bottom
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    // Send message on button click
    chatbotSend.addEventListener('click', sendMessage);

    // Send message on Enter key
    chatbotInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
});
</script>
